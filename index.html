<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Funbook clone</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>funbook</h1>
            <p>Funbook helps you connect and <br> share with the people in your life.</p>
        </div>
        <div class="card">
            <div class="form">
                <form class="input">
                    <h4>Log in to Funbook</h4>
                    <input class="in" type="text" placeholder="Email address or phone number">
                    <input class="in" type="password" placeholder="password">
                    <input type="submit" value="Log in">
                    <a href="#">Forgotten password?</a>
                </form>
                <button>Create new account</button>
                <span><a href="#">Create a Page</a> for a celebrity, brand or business.</span>
            </div>

        </div>
    </div>
    
</body>
</html>
